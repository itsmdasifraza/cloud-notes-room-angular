<app-main-header></app-main-header>
<section>
    <div class="admin-login">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="login">
                        <h1>LOGIN</h1>
                        
                        <div class="text-center" *ngIf="spinner==true">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
                        <p *ngIf="error">{{error}}</p>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <input formControlName="usermail" placeholder="username or email">
                            <small *ngIf="!loginForm.get('usermail').valid && loginForm.get('usermail').touched">
                                incorrect username or email !
                            </small>
                            <input type="password" formControlName="password" placeholder="Password">
                            <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                must contain minimum 8 characters !
                            </small>
                            <button type="submit">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
