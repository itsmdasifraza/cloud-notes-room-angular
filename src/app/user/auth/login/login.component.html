<section>
    <div class="admin-login">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="login">
                        <div class="d-flex justify-content-between">
                            <h1>LOGIN</h1>
                        
                        <div class="text-center"  *ngIf="spinner==true">
                            <div class="spinner-border" style="width:18px; height:18px;"  role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
                        </div>
                        <div class="error" *ngIf="error">
                            <p >{{error}}</p>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <input formControlName="usermail" placeholder="username or email">
                            <small *ngIf="!loginForm.get('usermail').valid && loginForm.get('usermail').touched">
                                must contain minimum 4 characters !
                            </small>
                            <input type="password" formControlName="password" placeholder="password">
                            <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                must contain minimum 8 characters !
                            </small>
                            <button type="submit">LOGIN</button>
                            <br/><br>
                            <p>Don't have an account? <a routerLink="/register">Register</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
