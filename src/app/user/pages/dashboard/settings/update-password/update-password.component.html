<div style="position: relative;">
    <div class="login-gradient">
        <div class="custom-shape-divider-bottom-1616424027">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path d="M0,0V7.23C0,65.52,268.63,112.77,600,112.77S1200,65.52,1200,7.23V0Z" class="shape-fill">
                </path>
            </svg>
        </div>
        <div class="custom-shape-divider-hider"></div>
    </div>
</div>
<section class="">
    <div class="admin-login">
        <div>
            <div class="login-flex">
                <div class="outer-login">
                    <div class="intro">
                        <h1>Create new password</h1>
                        <p>Create a new password and never share it with anyone for safe use.</p>
                    </div>
                    <div class="login">
                        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                            <!-- <div class="error" *ngIf="error">
                                <p>{{error}}</p>
                            </div> -->
                            <input type="password" autocomplete="off"   formControlName="newpassword" id="newpassword" placeholder="New password">
                 
                            <input type="password"  autocomplete="off"  formControlName="confirmpassword" id="confirmpassword" placeholder="Confirm new password">
                           
                            <div class="form">
                                <button type="submit" [disabled]="!changePasswordForm.valid" class="d-flex justify-content-center align-items-center">
                                    <span class="mr-2">Update Password</span>
                                    <div class="text-center" *ngIf="spinner==true">
                                      <div class="spinner-border" style="width:16px; height:16px;" role="status">
                                          <span class="sr-only">Loading...</span>
                                      </div>
                                  </div> 
                                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
