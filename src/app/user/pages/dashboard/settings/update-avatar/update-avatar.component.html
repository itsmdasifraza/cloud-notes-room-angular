<div class="user-avatar">
   
    <div class="avatar-box btns ">

        <h6><b>USER ICON</b></h6>
        <br>
        <form [formGroup]="changeAvatarForm" (ngSubmit)="changeAvatar()">
                        
            <div class="">
        
                <div class="d-flex  flex-wrap">
                    <div class="mr-3 " *ngFor="let item of avatar">
                        <div class="radio-buttons">
                            <input type="radio" name="user_icon" id="{{item}}" value="{{item}}"
                                formControlName="user_icon">
                            <label for="{{item}}"><img src="/assets/avatar/{{item}}.jpg" width="100%" height="100%"
                                    alt=""></label>
                        </div>
    
                    </div>
                </div>
              
                <div class="">
                    <div class="">
                        <button class="submit-button" type="submit">Change ICON</button>
                    </div>
                </div>
               
            </div>
        </form>     
    </div>
</div>
