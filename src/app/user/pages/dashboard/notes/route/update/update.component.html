<div style="position: relative;">
    <div class="login-gradient">
        <div class="custom-shape-divider-bottom-1616424027">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path d="M0,0V7.23C0,65.52,268.63,112.77,600,112.77S1200,65.52,1200,7.23V0Z" class="shape-fill">
                </path>
            </svg>
        </div>
        <div class="custom-shape-divider-hider"></div>
    </div>
</div>
<section >
    <div class="admin-login">
        <div>
            <div class="login-flex">
                <div class="outer-login">
                    <div class="intro">
                        <h1>Update existing notes</h1>
                        <p>Retype notes title and description to update a notes component.</p>
                    </div>
                    <div class="login">
                        <form [formGroup]="noteForm" (ngSubmit)="editNote()">
                            <div class="error" *ngIf="error">
                                <p>{{error}}</p>
                            </div>
                            <div class="form">
           
                                <input type="text" id="topic" autocomplete="off" formControlName="title"
                                    placeholder="Title">
                              
                            </div>
                            <div class="form">
                                
                                <textarea id="desc" autocomplete="off"   formControlName="description"
                                    placeholder="Description"></textarea>
                            </div>
                        
                            <div class="d-flex pb-3">
                                <div class="mr-3">
                                    <div class="radio-buttons public">
                                        <input type="radio" name="privacy" id="public" value="public" formControlName="privacy">
                                        <label for="public">Public</label>
                                    </div>
                    
                                </div>
                                
                                <div class="">
                                    <div class="radio-buttons private">
                                        <input type="radio" name="privacy" id="private" value="private" formControlName="privacy">
                                        <label for="private">Private</label>
                                    </div>
                    
                                </div>
                            </div>
                            
                            <div class="form">
                                <button type="submit" [disabled]="!noteForm.valid" class="d-flex justify-content-center align-items-center">
                                    <span class="mr-2">Update Notes</span>
                                    <div class="text-center" *ngIf="spinner==true">
                                      <div class="spinner-border" style="width:16px; height:16px;" role="status">
                                          <span class="sr-only">Loading...</span>
                                      </div>
                                  </div> 
                                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
