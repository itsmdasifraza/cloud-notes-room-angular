<div  class="list" [ngClass]="visible()">
    <app-header ></app-header>
     <div class="head" >
         <div class="d-flex">
             <div routerLink="/shownotes" class="circle">
                 <svg width="100%" height="100%" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                     <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                     <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                   </svg>
             </div>
             <h6 *ngIf="user">{{user.username}} <br/>{{user.email}}</h6>
             <!-- <h6 *ngIf="user"></h6> -->
         </div>
         <div class="deleteallnotes" *ngIf="list && list.length > 0">
             <button (click)="deleteAllNotes()">Delete</button>
         </div>
         <div class="addnotemain">
             <button (click)="add()">
                 <svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                     <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                   </svg>
             </button>
         </div>
     </div>
     <div class="searchbox">
         <input type="text"  name="search" [(ngModel)]="searchText" placeholder="search your notes here">
     </div>
     <div *ngIf="list  && list.length > 0" >
         <div *ngFor="let item of list.slice().reverse() | filter:searchText">
 
             <div class="item" >
                 <div (click)="navigate(item._id)" class="itm-flx">
                     <div>
                         <div class="circle">
                             <svg width="60%" height="60%" viewBox="0 0 16 16" class="bi bi-journal-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                 <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                 <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                 <path fill-rule="evenodd" d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                               </svg>
                         </div>
                     </div>
                     <div style="overflow-x : hidden">
                         <h3 style=" overflow: hidden;
                         text-overflow: ellipsis;
                             -webkit-line-clamp: 1;
                             display: -webkit-box;
                           -webkit-box-orient: vertical;
                           word-wrap: break-word; ">{{item.title}}</h3>
                         <p style=" overflow: hidden;
                         text-overflow: ellipsis;
                             -webkit-line-clamp: 1;
                             display: -webkit-box;
                           -webkit-box-orient: vertical;
                           word-wrap: break-word;">{{item.description}} </p>
                         <!-- <p *ngIf="item.message.length == 0">Empty Notes !</p> -->
                     </div>
                 </div>
             </div>
         </div>
     </div>
     
      <div *ngIf="!list || list.length == 0" class="no-list" >
         <h3><b>Oops</b></h3>
         <h4><b>No Notes To Show</b></h4>
      </div>
     
 </div>
