<section>
    <div class="not-found">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-12">

                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="jumbo">
                        <div class="text-center" *ngIf="spinner">
                            <div class="spinner-border" style="width:50px; height:50px;"  role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                            <p></p>
                          </div>
                        
                        <h4 class="text-center"><b>VERIFY EMAIL !</b><p></p></h4>
                        <p class="text-center">Do not press the back button while verifying.</p>
                        <h6 *ngIf="errorMessage" class="text-center text-danger">{{errorMessage}}</h6>
                        <h6 *ngIf="successMessage" class="text-center text-success">{{successMessage}}</h6>
                        <p *ngIf="successMessage" class="text-center"><a class="not-found-btn" routerLink="/login"><button class="my-custom-button"> LOGIN</button></a></p>
                  
                    </div>
                </div>
                <div class="col-md-2 col-xs-12">

                </div>
            </div>
          
        </div>
    </div>
</section>
