<div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile">
				<div *ngIf="userData" class="user-avatar">
					<img src="assets/avatar/{{userData.avatar}}.jpg" alt="Maxwell Admin">
				</div>
				<h5 *ngIf="userData" class="user-name">@{{userData.username}}</h5>
				<h6 *ngIf="userData" class="user-email">{{userData.email}}</h6>
			</div>
			<div class="about">
				<h5>About</h5>
				<p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
			</div>
		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Display Name</label>
                    <p *ngIf="userData && userData.name != ''">{{userData.name}}</p>
                    <p *ngIf="userData && userData.name == ''">@{{userData.username}}</p>
                    <hr>
			    	</div>
			</div>
			
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Email</label>
                    <p *ngIf="userData">{{userData.email}}</p>
                    <hr>
			    	</div>
			</div><div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Phone</label>
                    <p *ngIf="userData && userData.name != ''">{{userData.name}}</p>
                    <p *ngIf="userData && userData.name == ''">---</p>
                    <hr>
			    	</div>
			</div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Address</label>
                    <p *ngIf="userData && userData.name != ''">{{userData.name}}</p>
                    <p *ngIf="userData && userData.name == ''">---</p>
                    <hr>
			    	</div>
			</div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">College Name</label>
                    <p *ngIf="userData && userData.name != ''">{{userData.name}}</p>
                    <p *ngIf="userData && userData.name == ''">---</p>
                    <hr>
			    	</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
