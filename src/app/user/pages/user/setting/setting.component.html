<div class="">
    <div class="row p-0 m-0">
        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12 col-xs-12 p-0 left-area">
            <div [ngClass]="visible()">
                <div  class="list" >
                    <app-header [username]="username"></app-header>
                    <app-user-nav  [user]="user" *ngIf="user"></app-user-nav>
                     
                   <div class="p-3">
                       <h6><b>SETTINGS</b></h6>
                   </div>
                     <div  >
                         <div >
                 
                             <div class="item" routerLink="/settings/user-icon"  routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
                                 <div  class="itm-flx">
                                     <div>
                                         <div class="circle">
                                             <svg width="60%" height="60%" viewBox="0 0 16 16" class="bi bi-journal-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                 <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                                 <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                                 <path fill-rule="evenodd" d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                               </svg>
                                         </div>
                                     </div>
                                     <div style="overflow-x : hidden">
                                         <h3 style=" overflow: hidden;
                                         text-overflow: ellipsis;
                                             -webkit-line-clamp: 1;
                                             display: -webkit-box;
                                           -webkit-box-orient: vertical;
                                           word-wrap: break-word; ">Icon</h3>
                                         <p style=" overflow: hidden;
                                         text-overflow: ellipsis;
                                             -webkit-line-clamp: 1;
                                             display: -webkit-box;
                                           -webkit-box-orient: vertical;
                                           word-wrap: break-word;">change user icon</p>
                                         <!-- <p *ngIf="item.message.length == 0">Empty Notes !</p> -->
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div >
                 
                            <div class="item" routerLink="/settings/info" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" >
                                <div  class="itm-flx">
                                    <div>
                                        <div class="circle">
                                            <svg width="60%" height="60%" viewBox="0 0 16 16" class="bi bi-journal-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                                <path fill-rule="evenodd" d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                              </svg>
                                        </div>
                                    </div>
                                    <div style="overflow-x : hidden">
                                        <h3 style=" overflow: hidden;
                                        text-overflow: ellipsis;
                                            -webkit-line-clamp: 1;
                                            display: -webkit-box;
                                          -webkit-box-orient: vertical;
                                          word-wrap: break-word; ">Info</h3>
                                        <p style=" overflow: hidden;
                                        text-overflow: ellipsis;
                                            -webkit-line-clamp: 1;
                                            display: -webkit-box;
                                          -webkit-box-orient: vertical;
                                          word-wrap: break-word;">change user info</p>
                                        <!-- <p *ngIf="item.message.length == 0">Empty Notes !</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div >
                 
                            <div class="item" routerLink="/settings/password" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" >
                                <div  class="itm-flx">
                                    <div>
                                        <div class="circle">
                                            <svg width="60%" height="60%" viewBox="0 0 16 16" class="bi bi-journal-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                                <path fill-rule="evenodd" d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                              </svg>
                                        </div>
                                    </div>
                                    <div style="overflow-x : hidden">
                                        <h3 style=" overflow: hidden;
                                        text-overflow: ellipsis;
                                            -webkit-line-clamp: 1;
                                            display: -webkit-box;
                                          -webkit-box-orient: vertical;
                                          word-wrap: break-word; ">Password</h3>
                                        <p style=" overflow: hidden;
                                        text-overflow: ellipsis;
                                            -webkit-line-clamp: 1;
                                            display: -webkit-box;
                                          -webkit-box-orient: vertical;
                                          word-wrap: break-word;">change user password</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>         
                     
                 </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12 col-xs-12 p-0 right-area">
            <div class="router-wrapper" >
                <router-outlet></router-outlet>
              </div>
        </div>
    </div>
</div>
